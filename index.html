<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tr√°i Tim 3D - Three.js</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        #canvas-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        
        #center-text {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            font-family: 'Arial', 'Segoe UI', sans-serif;
            font-size: 48px;
            font-weight: bold;
            color: #FFB6C1;
            text-shadow: 
                0 0 10px rgba(255, 182, 193, 0.8),
                0 0 20px rgba(255, 105, 180, 0.6),
                0 0 30px rgba(255, 20, 147, 0.4),
                2px 2px 4px rgba(0, 0, 0, 0.8);
            z-index: 50;
            letter-spacing: 2px;
            animation: textGlow 3s ease-in-out infinite;
        }
        
        @keyframes textGlow {
            0%, 100% { 
                text-shadow: 
                    0 0 10px rgba(255, 182, 193, 0.8),
                    0 0 20px rgba(255, 105, 180, 0.6),
                    0 0 30px rgba(255, 20, 147, 0.4),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
            }
            50% { 
                text-shadow: 
                    0 0 20px rgba(255, 182, 193, 1),
                    0 0 30px rgba(255, 105, 180, 0.8),
                    0 0 40px rgba(255, 20, 147, 0.6),
                    2px 2px 4px rgba(0, 0, 0, 0.8);
            }
        }
        
        @media (max-width: 768px) {
            #center-text {
                font-size: 32px;
                top: 8%;
            }
        }
        
        #stats-panel {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(255, 105, 180, 0.6);
            border-radius: 12px;
            padding: 12px 18px;
            color: #fff;
            font-size: 12px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            z-index: 100;
            min-width: 180px;
        }
        .stat-row {
            display: flex;
            justify-content: space-between;
            margin: 6px 0;
            align-items: center;
        }
        .stat-label {
            color: #FFB6C1;
            font-weight: 600;
            font-size: 11px;
        }
        .stat-value {
            color: #fff;
            font-weight: bold;
            font-size: 14px;
        }
        .fps-good { color: #00ff88; }
        .fps-medium { color: #ffdd00; }
        .fps-bad { color: #ff4444; }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            border: 2px solid rgba(255, 105, 180, 0.6);
            border-radius: 12px;
            padding: 12px 20px;
            backdrop-filter: blur(15px);
            box-shadow: 0 8px 32px rgba(255, 105, 180, 0.3);
            z-index: 100;
        }
        .control-row {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 6px 0;
        }
        label {
            color: #FFB6C1;
            font-size: 11px;
            font-weight: 600;
            min-width: 110px;
        }
        input[type="range"] {
            width: 180px;
            height: 6px;
            background: rgba(255, 105, 180, 0.3);
            border-radius: 3px;
            outline: none;
            cursor: pointer;
        }
        input[type="range"]::-webkit-slider-thumb {
            appearance: none;
            width: 14px;
            height: 14px;
            background: linear-gradient(135deg, #FF69B4, #FF1493);
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 12px rgba(255, 105, 180, 0.8);
            transition: transform 0.2s;
        }
        input[type="range"]::-webkit-slider-thumb:hover {
            transform: scale(1.15);
        }
        .value-display {
            color: #fff;
            font-weight: bold;
            min-width: 50px;
            text-align: right;
            font-size: 12px;
        }
    </style>
</head>
<body>
    <div id="canvas-container"></div>
    
    <div id="center-text">Heart!!</div>
    
    <div id="stats-panel">
        <div class="stat-row">
            <span class="stat-label">FPS Hi·ªán t·∫°i:</span>
            <span class="stat-value" id="fps-current">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">FPS Trung b√¨nh:</span>
            <span class="stat-value" id="fps-avg">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">S·ªë h·∫°t:</span>
            <span class="stat-value" id="particle-count">--</span>
        </div>
        <div class="stat-row">
            <span class="stat-label">Nh·ªãp ƒë·∫≠p:</span>
            <span class="stat-value" id="beat-count">0</span>
        </div>
    </div>
    
    <div id="controls">
        <div class="control-row">
            <label>üîç K√≠ch th∆∞·ªõc:</label>
            <input type="range" id="zoom-slider" min="20" max="500" value="70" step="5">
            <span class="value-display" id="zoom-value">70%</span>
        </div>
        <div class="control-row">
            <label>‚ú® M·∫≠t ƒë·ªô h·∫°t:</label>
            <input type="range" id="density-slider" min="20" max="500" value="100" step="10">
            <span class="value-display" id="density-value">100%</span>
        </div>
        <div class="control-row">
            <label>üíï S·ªë l·ªõp tim:</label>
            <input type="range" id="layers-slider" min="5" max="50" value="18" step="1">
            <span class="value-display" id="layers-value">18</span>
        </div>
        <div class="control-row">
            <label>üåü ƒê·ªô ph√°t s√°ng:</label>
            <input type="range" id="glow-slider" min="0" max="300" value="80" step="10">
            <span class="value-display" id="glow-value">80%</span>
        </div>
        <div class="control-row">
            <label>üíó T·ªëc ƒë·ªô ƒë·∫≠p:</label>
            <input type="range" id="beat-speed-slider" min="10" max="500" value="50" step="10">
            <span class="value-display" id="beat-speed-value">50%</span>
        </div>
        <div class="control-row">
            <label>üåä C∆∞·ªùng ƒë·ªô s√≥ng:</label>
            <input type="range" id="wave-slider" min="0" max="200" value="80" step="10">
            <span class="value-display" id="wave-value">80%</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script>
        // ========== CONFIG - CHANGE THESE VALUES ==========
        const SHOW_CONTROLS = false;  // true = hi·ªán controls, false = ·∫©n
        const SHOW_STATS = false;     // true = hi·ªán stats, false = ·∫©n
        // ==================================================
        
        let scene, camera, renderer, particles;
        let time = 0;
        let beatCount = 0;
        let lastBeatPhase = 0;
        let densityMultiplier = 1.0;
        let zoomLevel = 0.7;
        let numLayers = 18;
        let glowIntensity = 0.8;
        let beatSpeedMultiplier = 0.5;
        let waveIntensity = 0.8;
        let fpsHistory = [];
        let fpsSum = 0;
        let lastTime = performance.now();
        let frameCount = 0;

        // Heart shape function
        function getHeartShape(t, scale = 1) {
            const x = 16 * Math.pow(Math.sin(t), 3);
            const y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t); // Removed negative to flip
            const z = 0;
            return { x: x * scale, y: y * scale, z: z * scale };
        }

        function easeInOutCubic(t) {
            return t < 0.5 ? 4 * t * t * t : 1 - Math.pow(-2 * t + 2, 3) / 2;
        }

        // Initialize Three.js
        function init() {
            scene = new THREE.Scene();
            
            // Mobile detection and camera setup
            const isMobile = /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent);
            const mobileScale = isMobile ? 0.5 : 0.7; // Smaller on mobile
            zoomLevel = mobileScale;
            
            camera = new THREE.PerspectiveCamera(45, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 180;

            renderer = new THREE.WebGLRenderer({ 
                antialias: true,
                alpha: true,
                powerPreference: 'high-performance',
                precision: 'highp',
                stencil: false,
                depth: true
            });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            renderer.sortObjects = false; // Performance optimization
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            createParticles();
            
            // Show/hide UI based on config
            if (!SHOW_STATS) {
                document.getElementById('stats-panel').style.display = 'none';
            }
            if (!SHOW_CONTROLS) {
                document.getElementById('controls').style.display = 'none';
            }
            
            // Update zoom slider to match mobile scale
            if (isMobile) {
                document.getElementById('zoom-slider').value = 50;
                document.getElementById('zoom-value').textContent = '50%';
            }
            
            // Event listeners
            window.addEventListener('resize', onWindowResize);
            
            document.getElementById('zoom-slider').addEventListener('input', (e) => {
                zoomLevel = parseInt(e.target.value) / 100;
                document.getElementById('zoom-value').textContent = e.target.value + '%';
                if (particles) {
                    particles.material.uniforms.zoomLevel.value = zoomLevel;
                }
            });
            
            document.getElementById('density-slider').addEventListener('input', (e) => {
                densityMultiplier = parseInt(e.target.value) / 100;
                document.getElementById('density-value').textContent = e.target.value + '%';
                createParticles();
            });
            
            document.getElementById('layers-slider').addEventListener('input', (e) => {
                numLayers = parseInt(e.target.value);
                document.getElementById('layers-value').textContent = e.target.value;
                createParticles();
            });
            
            document.getElementById('glow-slider').addEventListener('input', (e) => {
                glowIntensity = parseInt(e.target.value) / 100;
                document.getElementById('glow-value').textContent = e.target.value + '%';
                updateParticleMaterial();
            });
            
            document.getElementById('beat-speed-slider').addEventListener('input', (e) => {
                beatSpeedMultiplier = parseInt(e.target.value) / 100;
                document.getElementById('beat-speed-value').textContent = e.target.value + '%';
            });
            
            document.getElementById('wave-slider').addEventListener('input', (e) => {
                waveIntensity = parseInt(e.target.value) / 100;
                document.getElementById('wave-value').textContent = e.target.value + '%';
                if (particles) {
                    particles.material.uniforms.waveIntensity.value = waveIntensity;
                }
            });

            // FPS counter
            setInterval(updateFPS, 200);
        }

        function createParticles() {
            if (particles) {
                scene.remove(particles);
                particles.geometry.dispose();
                particles.material.dispose();
            }

            const positions = [];
            const colors = [];
            const sizes = [];
            const alphas = [];
            const phases = []; // For wave effect
            const distances = []; // Distance from center for wave
            const dispersions = []; // For particle dispersion effect
            
            const baseParticlesPerLayer = Math.floor(60 * densityMultiplier);
            let totalParticles = 0;

            for (let layer = numLayers; layer >= 1; layer--) {
                const depth = layer / numLayers;
                const scale = 0.6 + (layer * 0.13);
                
                // REVERSED: Ngo√†i nhi·ªÅu h∆°n, trong √≠t h∆°n - more dramatic
                const numParticles = Math.floor(baseParticlesPerLayer + (layer * 4));
                
                for (let i = 0; i < numParticles; i++) {
                    const t = (Math.PI * 2 * i) / numParticles;
                    const pos = getHeartShape(t, scale);
                    
                    // Add slight Z depth for 3D effect
                    const zOffset = (depth - 0.5) * 5;
                    
                    positions.push(pos.x, pos.y, zOffset);
                    
                    // Calculate distance from center for wave
                    const distance = Math.sqrt(pos.x * pos.x + pos.y * pos.y) / 20;
                    distances.push(distance);
                    
                    // Random phase for wave variation
                    phases.push(Math.random() * Math.PI * 2);
                    
                    // Dispersion: some particles will fly out
                    const willDisperse = Math.random() < 0.1; // 10% particles disperse
                    dispersions.push(willDisperse ? 1.0 : 0.0);
                    
                    // Color gradient: SMOOTH FADE t·ª´ h·ªìng ƒë·∫≠m (ngo√†i) ƒë·∫øn tr·∫Øng (trong)
                    // Layer l·ªõn (numLayers) = ngo√†i, layer nh·ªè (1) = trong
                    // depth = layer / numLayers, n√™n depth l·ªõn = ngo√†i
                    
                    // Smooth gradient: Deep Pink (ngo√†i) ‚Üí White (trong)
                    const pinkColor = { r: 1.0, g: 0.2, b: 0.45 }; // H·ªìng ƒë·∫≠m
                    const whiteColor = { r: 1.0, g: 0.95, b: 0.97 }; // Tr·∫Øng h∆°i h·ªìng
                    
                    // Linear interpolation - ƒê·∫¢O NG∆Ø·ª¢C ƒë·ªÉ ngo√†i h·ªìng, trong tr·∫Øng
                    const colorT = Math.pow(depth, 1.2); // depth l·ªõn = ngo√†i
                    const r = whiteColor.r * (1 - colorT) + pinkColor.r * colorT;
                    const g = whiteColor.g * (1 - colorT) + pinkColor.g * colorT;
                    const b = whiteColor.b * (1 - colorT) + pinkColor.b * colorT;
                    
                    colors.push(r, g, b);
                    
                    // Optimized sizes - scale better with zoom
                    const size = 5 + (layer * 2.2);
                    sizes.push(size);
                    
                    // Alpha optimized for vivid colors
                    alphas.push(0.5 + (depth * 0.25));
                    
                    totalParticles++;
                }
            }

            const geometry = new THREE.BufferGeometry();
            geometry.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.Float32BufferAttribute(colors, 3));
            geometry.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));
            geometry.setAttribute('alpha', new THREE.Float32BufferAttribute(alphas, 1));
            geometry.setAttribute('phase', new THREE.Float32BufferAttribute(phases, 1));
            geometry.setAttribute('distance', new THREE.Float32BufferAttribute(distances, 1));
            geometry.setAttribute('dispersion', new THREE.Float32BufferAttribute(dispersions, 1));

            const material = new THREE.ShaderMaterial({
                uniforms: {
                    time: { value: 0 },
                    scale: { value: 1.0 },
                    glowIntensity: { value: glowIntensity },
                    waveIntensity: { value: waveIntensity },
                    zoomLevel: { value: zoomLevel },
                    beatFlash: { value: 0.0 }
                },
                vertexShader: `
                    attribute float size;
                    attribute float alpha;
                    attribute float phase;
                    attribute float distance;
                    attribute float dispersion;
                    
                    varying vec3 vColor;
                    varying float vAlpha;
                    varying float vGlow;
                    
                    uniform float scale;
                    uniform float time;
                    uniform float waveIntensity;
                    uniform float zoomLevel;
                    
                    void main() {
                        vColor = color;
                        
                        // Complex wave effect - SLOWER and SMALLER
                        float waveScale = waveIntensity * (0.5 + zoomLevel * 0.5);
                        float wave1 = sin(time * 2.0 - distance * 1.2 + phase) * 0.025 * waveScale;
                        float wave2 = sin(time * 3.5 - distance * 2.0 - phase * 0.5) * 0.015 * waveScale;
                        float wave3 = cos(time * 2.8 + distance * 1.0) * 0.01 * waveScale;
                        float totalWave = wave1 + wave2 + wave3;
                        
                        // Pulsing glow effect - more subtle
                        vGlow = 0.5 + sin(time * 2.0 + phase) * 0.15 + totalWave * 0.3;
                        
                        // Scale beat amplitude with zoom
                        float beatAdjust = scale + totalWave;
                        vec3 pos = position * beatAdjust;
                        
                        // Dispersion effect - particles fly out and fade
                        if (dispersion > 0.5) {
                            float disperseTime = mod(time * 0.8 + phase, 6.28);
                            float disperseAmount = smoothstep(0.0, 2.0, disperseTime) * 
                                                  (1.0 - smoothstep(4.0, 6.0, disperseTime));
                            
                            vec3 disperseDir = normalize(position + vec3(sin(phase), cos(phase), 0.0));
                            pos += disperseDir * disperseAmount * 15.0;
                            
                            vAlpha = alpha * (1.0 - disperseAmount * 0.8);
                        } else {
                            vAlpha = alpha;
                        }
                        
                        vec4 mvPosition = modelViewMatrix * vec4(pos, 1.0);
                        
                        gl_PointSize = size * beatAdjust * (300.0 / -mvPosition.z);
                        gl_Position = projectionMatrix * mvPosition;
                    }
                `,
                fragmentShader: `
                    varying vec3 vColor;
                    varying float vAlpha;
                    varying float vGlow;
                    uniform float glowIntensity;
                    uniform float beatFlash;
                    
                    void main() {
                        vec2 center = gl_PointCoord - vec2(0.5);
                        float dist = length(center) * 2.0;
                        
                        if (dist > 1.0) discard;
                        
                        // ULTRA SHARP particle
                        float circle = step(dist, 0.92);
                        
                        // Very tight glow with flash boost
                        float glow = 1.0 - smoothstep(0.0, 0.92, dist);
                        glow = pow(glow, 3.5) * glowIntensity * (0.5 + beatFlash * 0.8);
                        
                        // Super bright sharp core with strong flash
                        float core = 1.0 - smoothstep(0.0, 0.2, dist);
                        core = pow(core, 4.0);
                        
                        // Crisp edge ring
                        float ring = smoothstep(0.8, 0.82, dist) * smoothstep(0.92, 0.88, dist);
                        
                        // Beat flash effect - MUCH STRONGER
                        float flashBoost = beatFlash * 2.0;
                        
                        // High contrast rendering with strong flash
                        vec3 finalColor = vColor * (core * (2.5 + flashBoost) + ring * (1.5 + flashBoost * 0.5) + glow * (0.3 + flashBoost * 0.7));
                        
                        // Add extra brightness during flash
                        finalColor += vec3(1.0, 0.9, 0.95) * beatFlash * 0.4;
                        
                        float finalAlpha = vAlpha * (circle * 0.9 + glow * 0.1) * (0.75 + vGlow * 0.25);
                        
                        gl_FragColor = vec4(finalColor, finalAlpha);
                    }
                `,
                transparent: true,
                blending: THREE.NormalBlending,
                depthWrite: false,
                vertexColors: true
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);
            
            document.getElementById('particle-count').textContent = totalParticles;
        }

        function updateParticleMaterial() {
            if (particles) {
                particles.material.uniforms.glowIntensity.value = glowIntensity;
                particles.material.uniforms.waveIntensity.value = waveIntensity;
                particles.material.uniforms.zoomLevel.value = zoomLevel;
                particles.material.uniforms.beatFlash.value = 0.0;
            }
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        function updateFPS() {
            const currentTime = performance.now();
            const delta = currentTime - lastTime;
            const fps = Math.round((frameCount * 1000) / delta);
            
            frameCount = 0;
            lastTime = currentTime;
            
            const fpsElement = document.getElementById('fps-current');
            fpsElement.textContent = fps;
            
            fpsHistory.push(fps);
            fpsSum += fps;
            if (fpsHistory.length > 25) {
                fpsSum -= fpsHistory.shift();
            }
            
            const avgFps = Math.round(fpsSum / fpsHistory.length);
            document.getElementById('fps-avg').textContent = avgFps;
            
            if (fps >= 55) {
                fpsElement.className = 'stat-value fps-good';
            } else if (fps >= 40) {
                fpsElement.className = 'stat-value fps-medium';
            } else {
                fpsElement.className = 'stat-value fps-bad';
            }
        }

        function animate() {
            requestAnimationFrame(animate);
            
            time += 0.016;
            frameCount++;
            
            // Heartbeat animation - SLOWER cycle
            const beatSpeed = 1.5 * beatSpeedMultiplier; // Slower base speed
            const beatTime = time * beatSpeed;
            const beatCycle = beatTime % 3.5; // Longer cycle: 2.5 -> 3.5
            let scale;
            let beatFlash = 0.0;
            
            // Scale beat amplitude with zoom for consistency
            const baseAmplitude = 0.18;
            const amplitude1 = baseAmplitude * Math.min(1.0, 1.5 / zoomLevel);
            const amplitude2 = baseAmplitude * 0.72 * Math.min(1.0, 1.5 / zoomLevel);
            const amplitude3 = baseAmplitude * 0.17 * Math.min(1.0, 1.5 / zoomLevel);
            
            if (beatCycle < 0.4) {
                // First beat - with STRONG flash
                const t = beatCycle / 0.4;
                const eased = easeInOutCubic(t);
                scale = 1 + Math.sin(eased * Math.PI) * amplitude1;
                // Stronger flash curve
                beatFlash = Math.pow(Math.sin(eased * Math.PI), 2.0); // Square for sharper peak
                
                if (lastBeatPhase > beatCycle) {
                    beatCount++;
                    document.getElementById('beat-count').textContent = beatCount;
                }
            } else if (beatCycle < 0.8) {
                // Second beat - with flash
                const t = (beatCycle - 0.4) / 0.4;
                const eased = easeInOutCubic(t);
                scale = 1 + Math.sin(eased * Math.PI) * amplitude2;
                beatFlash = Math.pow(Math.sin(eased * Math.PI), 2.0) * 0.8; // Slightly weaker
            } else {
                // Rest period - no flash
                const t = (beatCycle - 0.8) / 2.7;
                scale = 1 + Math.sin(t * Math.PI) * amplitude3;
                beatFlash = 0.0;
            }
            
            lastBeatPhase = beatCycle;
            
            // Update particle scale
            if (particles) {
                particles.material.uniforms.scale.value = scale * zoomLevel;
                particles.material.uniforms.time.value = time;
                particles.material.uniforms.zoomLevel.value = zoomLevel;
                particles.material.uniforms.waveIntensity.value = waveIntensity;
                particles.material.uniforms.beatFlash.value = beatFlash;
                
                // Very subtle rotation for 3D effect - scaled with zoom
                particles.rotation.y = Math.sin(time * 0.1) * 0.02 * Math.min(zoomLevel, 1.5);
                particles.rotation.x = Math.cos(time * 0.15) * 0.015 * Math.min(zoomLevel, 1.5);
            }
            
            renderer.render(scene, camera);
        }

        init();
        animate();
    </script>
</body>
